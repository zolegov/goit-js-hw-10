<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div><a href="./index.html">go back</a></div>

    <div class="wrapper">
      <div class="input-field">
        <input type="text" id="datetime-picker" />
        <button type="button" data-start disabled class="btn">Start</button>
      </div>

      <div class="timer">
        <div class="field">
          <span class="value valueDays" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value valueHours" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value valueMinute" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value valueSec" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>

    <script src="./js/1-timer.js" type="module"></script>
  </body>
</html>
